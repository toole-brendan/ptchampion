version: "1"
packages:
  - name: "db"
    path: "internal/store/postgres"
    queries: "sql/queries/"
    schema: "sql/schema/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true # Emit a Querier interface
    emit_exact_table_names: false
    emit_empty_slices: true 