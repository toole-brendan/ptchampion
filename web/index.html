<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pt_champion_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>PT Champion</title>
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f9f6f0;
      }
      #initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid transparent;
        border-top-color: #7f7f52;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!-- Inline script to clean stale tokens before any React code loads -->
    <script>
      (function() {
        // Clean localStorage items that could cause auth problems
        console.log('[Pre-load cleaner] Running...');
        try {
          // Detect login page to clear tokens
          const isLoginPage = window.location.pathname === '/login' || 
                             window.location.href.includes('login') ||
                             !window.location.pathname ||
                             window.location.pathname === '/';
          
          if (isLoginPage) {
            console.log('[Pre-load cleaner] On login page, cleaning tokens');
            const keysToCheck = ['authToken', 'userData', 'pt_champion_session', 'user'];
            keysToCheck.forEach(function(key) {
              if (localStorage.getItem(key)) {
                console.log('[Pre-load cleaner] Removing ' + key);
                localStorage.removeItem(key);
              }
            });
            // Clear session storage too
            sessionStorage.clear();
          }
          console.log('[Pre-load cleaner] Complete');
        } catch (e) {
          console.error('[Pre-load cleaner] Error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading indicator while React loads -->
      <div id="initial-loader">
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
