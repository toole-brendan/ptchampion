<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT Champion - Offline</title>
  <style>
    /* Inline critical styles for offline page */
    @font-face {
      font-family: 'Bebas Neue';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/assets/fonts/BebasNeue-Regular.woff2') format('woff2');
    }
    
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/assets/fonts/Montserrat-Regular.woff2') format('woff2');
    }
    
    :root {
      --cream: #F4F1E6;
      --deep-ops: #1E241E;
      --brass-gold: #BFA24D;
      --olive-mist: #C9CCA6;
      --tactical-gray: #4E5A48;
      --command-black: #1E1E1E;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--cream);
      color: var(--command-black);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: var(--deep-ops);
      color: var(--cream);
      padding: 1.5rem 1rem;
      text-align: center;
    }
    
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }
    
    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 640px;
      margin: 0 auto;
      text-align: center;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 2rem auto;
      border-radius: 50%;
      background-color: var(--brass-gold);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      fill: var(--deep-ops);
    }
    
    .message {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: var(--command-black);
    }
    
    .subtitle {
      color: var(--tactical-gray);
      margin-bottom: 3rem;
    }
    
    .button {
      display: inline-block;
      background-color: var(--brass-gold);
      color: var(--deep-ops);
      font-weight: bold;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-transform: uppercase;
      font-size: 0.875rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: rgba(191, 162, 77, 0.9);
    }
    
    footer {
      padding: 1.5rem 1rem;
      background-color: var(--deep-ops);
      color: var(--cream);
      text-align: center;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PT CHAMPION</h1>
  </header>
  
  <main>
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M1.584 13.007a8 8 0 0 1 14.873-5.908M5 19.5V18m7-11 1-1m6.583 5.507a8 8 0 0 1-.55 2.98m-4.033 4.5a8 8 0 0 1-6 0M7 22V21m8-11 2-2M6.5 8.5l-1-1M19 15.5l2-2M12 17l-2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </div>
    
    <h2>You're currently offline</h2>
    <p class="message">
      It looks like you don't have an internet connection right now.
    </p>
    <p class="subtitle">
      PT Champion requires a connection for most features, but some of your saved workouts may be available.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Retry Connection
    </button>
  </main>
  
  <footer>
    <p>PT Champion &copy; 2024</p>
  </footer>
  
  <script>
    // Simple check to redirect to home page if connection is restored
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
